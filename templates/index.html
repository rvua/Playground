<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .parent{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            min-height: 400px;
        }

        .child{
            background-color: aqua;
            width: 200px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        {% for i in range(0, number) %}
        <div class="child" style="background-color: {{color}};"></div>
        {% endfor %}
    </div>
</body>
</html>
